<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phiscord</title>
  <link href="./styles/tailwind.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-black h-screen flex items-center justify-center">
  <div class="max-w-sm w-full p-6 bg-blue-100 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">PHISCORD</h1>

    <div id="auth">
      <h2 class="text-xl font-bold mb-4">Register</h2>
      <form id="registerForm" class="mb-6">
        <input type="text" id="registerUsername" placeholder="Username" class="w-full px-3 py-2 border rounded-lg mb-2" required />
        <input type="password" id="registerPassword" placeholder="Password" class="w-full px-3 py-2 border rounded-lg mb-2" required />
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Register</button>
      </form>

      <h2 class="text-xl font-bold mb-4">Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" class="w-full px-3 py-2 border rounded-lg mb-2" required />
        <input type="password" id="loginPassword" placeholder="Password" class="w-full px-3 py-2 border rounded-lg mb-2" required />
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Login</button>
      </form>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
